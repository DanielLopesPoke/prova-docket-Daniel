version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: brands_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - db-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API NestJS
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: brands_api
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${POSTGRES_PORT}
      DB_USER: ${POSTGRES_USER}
      DB_PASS: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      API_PORT: ${API_PORT}
    ports:
      - "${API_PORT}:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - db-network
      - app-network

  # Frontend React
  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: brands_frontend
    environment:
      REACT_APP_API_URL: http://api:3001/api
    ports:
      - "${FRONTEND_PORT}:3000"
    depends_on:
      - api
    networks:
      - app-network

# Redes
networks:
  db-network:
    driver: bridge
    name: brands_db_network
  app-network:
    driver: bridge
    name: brands_app_network

# Volumes
volumes:
  postgres_data:
    driver: local
    name: brands_postgres_data