version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: brands_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: brands_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - db-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API NestJS
  api:
    build:
      context: ../api
      dockerfile: Dockerfile
    container_name: brands_api
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASS: postgres123
      DB_NAME: brands_db
      API_PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - db-network
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React
  frontend:
    build:
      context: ../front
      dockerfile: Dockerfile
    container_name: brands_frontend
    environment:
      REACT_APP_API_URL: http://api:3001/api
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - app-network

# Redes
networks:
  db-network:
    driver: bridge
    name: brands_db_network
  app-network:
    driver: bridge
    name: brands_app_network

# Volumes
volumes:
  postgres_data:
    driver: local
    name: brands_postgres_data